<div class="screen1024">
    <h1>{{title}}</h1>
    <br>
    <mat-toolbar class="action-new">
        <mat-toolbar-row>
            <a mat-raised-button color="accent" [routerLink]="['/users/create']">
                <mat-icon>add_circle_outline</mat-icon>
                Novo usu√°rio
            </a>
        </mat-toolbar-row>
    </mat-toolbar>
    <div style="overflow-x: auto;">
        <table mat-table [dataSource]="usuarios" class="mat-elevation-z4" style="width: 100%; ">

            <!-- Nome Column -->
            <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
            </ng-container>
        
            <!-- Editar Column -->
            <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let usuario" >
            <a mat-raised-button color="accent" title="Editar" class="btn-lista"
                [routerLink]="['/users', usuario.id]">
                <mat-icon>edit</mat-icon>
            </a>
            </td>
        </ng-container>
        
        <!-- Excluir Column -->
        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let usuario">
                <button mat-raised-button color="warn" title="Excluir" class="btn-lista"
                    (click)="excluir(usuario.id)">
                <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
</div>
